<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="media/icons8-calculadora-de-manzana-32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Calculator</title>
</head>
<body>
    <main id="container">
        <div id="calculadora">
            <div id="pantalla">

            </div>
            <div class="contenedor">
                <button id="clear">Clear</button>
                <button id="delete"><i class="bi bi-backspace-fill"></i></button>
                <button id="mas-menos">+/-</button>
                <button id="division" class="operador">/</button>
            </div>
            <div class="contenedor">
                <button id="siete" class="btn numero">7</button>
                <button id="ocho" class="btn numero">8</button>
                <button id="nueve" class="btn numero">9</button>
                <button id="multiplicacion" class="btn operador">*</button>
            </div>
            <div class="contenedor">
                <button id="cuatro" class="btn numero">4</button>
                <button id="cinco" class="btn numero">5</button>
                <button id="seis" class="btn numero">6</button>
                <button id="resta" class="btn operador">-</button>
            </div>
            <div class="contenedor">
                <button id="uno" class="btn numero">1</button>
                <button id="dos" class="btn numero">2</button>
                <button id="tres" class="btn numero">3</button>
                <button id="suma" class="btn operador">+</button>
            </div>
            <div class="contenedor">
                <button id="cero" class="numero">0</button>
                <button id="flotante" class="numero">.</button>
                <button id="igual" class="operador">=</button>
            </div> 
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
